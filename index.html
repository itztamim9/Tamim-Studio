<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Fire Diamond Redeem</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Rubik', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      max-width: 400px;
      text-align: center;
    }
    .container h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #fff;
      color: #ff416c;
      font-weight: 600;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ffe6eb;
    }
    .expired-message {
      display: none;
      margin-top: 20px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.2);
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÅ Get 350 Diamonds Free!</h1>
    <p>Enter your Free Fire UID to receive your reward instantly!</p>
    <input type="text" id="uid" placeholder="Enter your Free Fire UID" required>
    <button onclick="redeemOffer()">Redeem Now</button>
    <div id="expired" class="expired-message">
      ‚ùå Sorry! This offer has expired due to high demand.<br>
      Please subscribe to our YouTube for the next event.
    </div>
  </div>  <script>
    function redeemOffer() {
      const uid = document.getElementById("uid").value;
      if (uid.length >= 5) {
        document.getElementById("expired").style.display = "block";
      } else {
        alert("Please enter a valid Free Fire UID.");
      }
    }
  </script></body>
</html>
